<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat kakao clone</title>
    <script
      src="https://kit.fontawesome.com/939249cef2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chats__body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>

        <span class="status-bar__battery-lever">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__settings-column">
        <a href="Index.html" class="settings__titleicon">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">b-friend</h1>
      </div>
      <div class="header__settings-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__list">
        <span class="chat__timestamp">Friday,January 11,2019</span>
        <li class="incoming-message">
          <img src="images/avatar.jpg" class="g-avatar message" />
          <div class="message__content">
            <span class="message__athor">
              b-friend
            </span>
            <div class="message__bubble">
              i love you!
            </div>
          </div>
          <span class="message__timestamp">
            15:19
          </span>
        </li>
        <li class="outcoming-message">
          <span class="message__timestamp">
            15:19
          </span>
          <div class="message__content">
            <div class="message__bubble">
              hi there
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
