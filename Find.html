<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find kakao clone</title>
    <script
      src="https://kit.fontawesome.com/939249cef2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>

        <span class="status-bar__battery-lever">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="herder__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="herder__icon">
          <a href="Settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn icon">
              <i class="fas fa-qrcode fa-2x"> </i>
            </span>
            <span class="header-btn title">
              QR code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn icon">
              <i class="fas fa-user-plus fa-2x"> </i>
            </span>
            <span class="header-btn title">
              Add by contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn icon">
              <i class="fas fa-passport fa-2x"> </i>
            </span>
            <span class="header-btn title">
              Add by Id
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn icon">
              <i class="far fa-envelope fa-2x"> </i>
            </span>
            <span class="header-btn title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__recommended title">
          Recommended Friend
        </h5>
        <li class="find__friends">
          <div class="find__friends__column">
            <img src="images/avatar.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                gahyun
              </span>
            </div>
          </div>
          <div class="find__friends__column">
            <div class="find__friend__plus friend">
              <i class="fas fa-user-plus"> </i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="freinds.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="Index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="Find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
