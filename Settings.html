<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>settings kakao clone</title>
    <script
      src="https://kit.fontawesome.com/939249cef2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>

        <span class="status-bar__battery-lever">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
  
      <div class="header__settings-column">
       <a href="more.html" class="settings__titleicon">
            <i class="fas fa-arrow-left "></i>
        </a>
        <h1 class="settings__title">Settings</h1>
      </div>
      <div class="header__settings-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
      </div>
    </header>
    <main class="settings">
        <section class="settings__section">
                    <ul class="settings__list">
            <li class="settings__settings">
                <span class="settings__icon">
<i class="fas fa-lock"></i>
                </span>
                <span class="settings__title">
Privacy
                </span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon">
<i class="far fa-bell"></i>
                </span>
                <span class="settings__title">
Notifications
                </span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon">
<i class="far fa-user"></i>
                </span>
                <span class="settings__title">
Friends
                </span>
            </li>

        </ul>
    </section>

    </main>
    
  </body>
</html>
