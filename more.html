<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More kakao clone</title>
    <script
      src="https://kit.fontawesome.com/939249cef2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>

        <span class="status-bar__battery-lever">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="Settings.html" >

          
          <i class="fas fa-cog"></i>
        </a>
        </span>
      </div>
    </header>
    <main class="more__list">
      <ul class="more__header">
        <li class="more__friends friend ">
          <div class="friends__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                gahyun
              </span>
              <span class="friend__status">
                i feel good!
              </span>
            </div>
          </div>
          <div class="more__friends__column">
            <div class="friend__something">
              <i class="far fa-clipboard fa-2x"> </i>
            </div>
          </div>
        </li>
        <ul class="more__btnslist">
        <li class="more__btns">
          <span class="more__btns-icon">
            <i class="far fa-smile fa-2x"> </i>
          </span>
          <span class="more__btns-title">
            Emoticons
          </span>
        </li>
        <li class="more__btns">
          <span class="more__btns-icon">
            <i class="fas fa-brush fa-2x"> </i>
          </span>
          <span class="more__btns-title">
            Themes
          </span>
        </li>
        <li class="more__btns">
          <span class="more__btns-icon">
            <i class="fab fa-kickstarter-k fa-2x"> </i>
          </span>
          <span class="more__btns-title">
            Account
          </span>
        </li>
      </ul>
      <section class="more__suggestion">
        <h5 class="more__title">
          Suggestions
        </h5>
        <ul class="more__suggestion-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion-icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion-title">
               Kakao Story
            </span>
            <li class="more__suggestion suggestion">
                <span class="suggestion-icon">
                  <i class="fas fa-beer fa-2x"></i>
                </span>
                <span class="suggestion-title">
                   Kakao friends
                <li class="more__suggestion suggestion">
                    <span class="suggestion-icon">
                      <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion-title">
                   Friends Gem
                    </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">
        please make your screen small
      </span>
  </body>

</html>
